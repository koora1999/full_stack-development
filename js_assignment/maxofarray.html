    <title>max of array</title>
</head>

<body>
    <script>
        //es6 
        function maxarray() {
           let array = [12,23,45,65,456,567]
           let com = array[0]
           for(let i=0;i<array.length;i++){
            if(array[i]>com){
                com = array[i]
            }
            
           }
           console.log(com)
        }
        maxarray()
    </script>
