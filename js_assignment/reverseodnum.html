<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse the number</title>
</head>
<body>
    <script>
        let n = prompt("enter the number")
        function reverse(){
            let rem = 0;
            let rev = 0;
            while(n>0){
                rem = n%10;
                rev = rev*10+rem;
                n = Math.floor(n/10);
            }
            console.log(rev)
        }
        reverse();
    </script>
</body>
</html>
