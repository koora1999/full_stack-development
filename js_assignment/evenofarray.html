    <title>even num in array</title>
</head>

<body>
    <script>
        function evenarray() {
            let array1 = [12, 23, 34, 54, 56, 78, 23]
            for (let i = 0; i < array1.length; i++) {
                if (array1[i] % 2 === 0) {
                    console.log(` ${array1[i]}`)
                }
            }
        }
        evenarray()
    </script>
