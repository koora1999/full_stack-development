<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of digits</title>
</head>
<body>
    <script>
         let num = prompt("enter the number")
        function sumofnum(){
             let s = 0;
             let rem =0  ;
             while(num>0){
                rem = num%10;
                s = s + rem;
                num = Math.floor(num/10);
             }
             console.log(s)
        }
        sumofnum();
    </script>
    
</body>
</html>
