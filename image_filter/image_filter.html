<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER IMAGES</title>
    <link rel="stylesheet" href="image_filter.css">
</head>
<body>
   <div class="container">
    <div class="menu">
    <a href="#"  onclick="reset()">all</a>
    <a href="#" onclick="dog()">dogs</a>
    <a href="#" onclick="bg_color()">back</a>
    </div>
    <div class="box" id="store-items">
        <div class="store-item ">
            <img src="b12.jpg"  class="store-img" id="img1" alt="">
        </div>
        <div class="store-item ">
            <img src="b15.jpg" class="store-img" id="img2" alt="">
        </div>
        <div class="store-item ">
            <img src="b18.jpg" class="store-img" id="img3" alt="">
        </div>
        <div class="store-item ">
            <img src="b8.jpg" class="store-img" id="img4" alt="">
        </div>
        
        
    </div>

</div>
    
</body>
<script>
    let img1 = document.getElementById("img1")
    img1.style.display="none";
    let img2 = document.getElementById("img2")
    img2.style.display="none";
    let img3= document.getElementById("img3")
    img3.style.display="none";
    let img4= document.getElementById("img4")
    img4.style.display="none";
  
    function reset(){
        let img1 = document.getElementById("img1")
        img1.style.display="block";
        let img2 = document.getElementById("img2")
        img2.style.display="block";
        let img3= document.getElementById("img3")
        img3.style.display="block";
        let img4= document.getElementById("img4")
        img4.style.display="block";
    }

    function dog(){
        let img2 = document.getElementById("img2")
        img2.style.display="block";
        let img3= document.getElementById("img3")
    img3.style.display="none";
    let img4= document.getElementById("img4")
    img4.style.display="none";
    let img1 = document.getElementById("img1")
    img1.style.display="none";
    }
  
     function bg_color(){
        let img1 = document.getElementById("img1")
        img1.style.display="block"       ;
         let img3= document.getElementById("img3")
        img3.style.display="block";
        let img2 = document.getElementById("img2")
    img2.style.display="none";
    let img4= document.getElementById("img4")
    img4.style.display="none";
     }
</script>
</html>
