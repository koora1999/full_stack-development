<!DOCTYPE html>
<html>
    <head>
        <title>order table</title>
        <style>
            table,th,td,tr{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>order 1</th>
                <th colspan="2">order 2</th>
                <th>total</th>
            </tr>
            <tr>
                <td>100</td>
                <td>20</td>
                <td>40</td>
                <td>170</td>
            </tr>
            <tr>
                <td>200</td>
                <td>40</td>
                <td>50</td>
                <td>290</td>
            </tr>
        </table>
    </body>
</html>
