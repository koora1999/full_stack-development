<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google_form</title>
    <link rel="stylesheet" href="googleform.css">
    
</head>
<body> 
    <h2><u>REGISTER HERE</u></h2>
    <div class="menu">
<div class="box">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" placeholder="First Name" autofocus><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" placeholder="Last Name"><br><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" placeholder="Enter Your Age"><br><br>
            <label for="emailid">Email:</label><br>
            <input type="email"  id="emailid" placeholder="Emailid"><br><br>
            <label for="pass">Password:</label><br>
            <input type="password"  id="pass" placeholder="Password" maxlength="8"><br><br>
            <label for="phone">Mobile Number:</label><br>
            <input type="number"  id="phone" placeholder="Phone Number" >
        </div>
        <div class="box1">
            <label for="gender">Gender:</label><br><br>
            <input type="radio" id="gender" name="gender"><span>Male</span>&nbsp;&nbsp;
            <input type="radio" id="gender" name="gender"><span>Female</span><br><br><br>
            <label for="lan">Known Languages:</label><br><br>
            <input type="checkbox" id="lan" name="lan"><span>Hindi</span>&nbsp;&nbsp;
            <input type="checkbox" id="lan" name="lan"><span>English</span>&nbsp;&nbsp;
            <input type="checkbox" id="lan" name="lan"><span>Telugu</span><br><br><br>
            <label for="clg">University:</label><br>
            <select>
                <option value="---select---">---select---</option>
                <option value="Osmania University">Osmania University</option>
                <option value="Kakatiya University">Kakatiya University</option>
                <option value="Shathavahana University">Shathavahana University</option>
                <option value="Jawahar Lal Nehru University">Jawahar Lal Nehru University</option>
            </select>
            <br><br>
            <label for="address">University Address:</label><br>
            <textarea placeholder="Address" name="address" id="address" cols="20" rows="5"></textarea>
            <br><br>
            
            </div>
            <div class="button">
                <button type="button" onclick="submit()">Submit</button>
            </div>

    </div>
</body>
</html>
