     <button onclick="document.getElementById('sty').style.background='yellow'">color</button>

     <button onclick="document.getElementById('sty').style.display='block'">visible</button>

<!--display property-->
<p id="dis" style="display:none">web development</p>
<button onclick="document.getElementById('dis').style.display='block'">display</button> 
<button onclick="document.getElementById('dis').style.display='inline-block'">inline-block</button> 
<button onclick="document.getElementById('dis').style.display='none'">none</button>
