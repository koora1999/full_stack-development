<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="timer">
        <div class="stopwatch" id="stopwatch">
            <h1 id="displaytime">00:00:00</h1>
        </div>
        <div class="buttons">
            <img src="/images/reset.jpeg" alt="" width="50px" onclick="reset()">
            <img src="/images/start.jpeg" alt="" width="50px" onclick="start()">
            <img src="/images/stop.jpeg" alt="" width="48px"  onclick="stop()">
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
