<!DOCTYPE html>
<html>
    <head>
        <title>application forms</title>
    </head>
    <body >
        <center>
            <font size="7" color="black">
                APPLICATION FORM
            </font>
            <hr color="black" width="500" size="5">
        </center>
        <form name="f1">
            <table align="center">
                <tr>
                    <td size="3">UserName</td>
                    <td><input type=text name="t1" size="30" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="t2" size="30" maxlength="8"></td>    
                </tr>
                <tr>
                    <td> Gender</td>
                    <td><input type="radio" name="r1">male
                    <input type="radio" name="r1">female</td>    
                </tr>
                <tr>
                    <td>Caste</td>
                    <td><input type="radio" name="r2">Oc
                    <input type="radio" name="r2">Bc
                    <input type="radio" name="r2">Sc
                    <input type="radio" name="r3">St</td>
                </tr>
                <tr>
                    <td>Languages</td>
                    <td><input type="checkbox" name="cb1">Telugu
                        <input type="checkbox" name="cb1">Hindi
                        <input type="checkbox" name="cb1">English
                        <input type="checkbox" name="cb1">urdu                    
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="t3" rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><select name="s1">
                        <option>----select----
                        <option>Hyderabad
                        <option>Mumbai
                        <option>Huzrabad
                        <option>Mallareddy
                        <option>Duddeda
                        <option>Gagillapur
                        <option>Siddipet
                         </select>
                        </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><select name="s2">
                        <option>----select----
                        <option>TELANGANA
                        <option>ANDRA PRADESH
                        <option>KERALA
                        <option>KARNATAKA
                        <option>TAMIL NADU
                        <option>gao
                        <option>GUJARATH
                        
                    </select>
                </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><select name="day">
                        <option>
                        <option>1
                        <option>2
                        <option>3
                        <option>4
                        <option>5
                        <option>6
                            <option>7
                                <option>8
                                    <option>9
                    </select>
                    <select name="month">
                        <option>
                            <option>january
                                <option>febrauary
                                    <option>march
                                        <option>april
                                            <option>may
                                                <option>june
                                                    <option>july
                                                        <option>augest
                                                            <option>september
                                                                <option>october
                                                                 <option>november
                                                                    <option>december
                    </select>
                    <select name="year">
                        <option>
                            <option>1990
                                <option>1991
                                    <option>1992
                                        <option>1993
                                            <option>1994
                                                <option>1995
                                                <option>1996
                    </select>
                </td>
                
                </tr>
                <td>Resume</td>
                <td><input type="file" name="res">
                </td>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="e1" value="Register">
                        <input type="reset" name="e2" value="clear">
                        <input type="button" name="e3" value="Sample">



                    </td>
                </tr>


            </table>
        </form>


    </body>
    
</html>
